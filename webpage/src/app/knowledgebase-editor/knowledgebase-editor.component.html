<div class="max-w-7xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Knowledge Base Editor</h2>
      <div class="flex gap-3">
        <button
          (click)="togglePreview()"
          [class.bg-blue-600]="previewMode"
          [class.bg-gray-300]="!previewMode"
          class="px-4 py-2 rounded-lg font-medium text-white transition-colors">
          {{ previewMode ? 'Edit Mode' : 'Preview Mode' }}
        </button>
        <button
          (click)="saveArticle()"
          [class.bg-green-600]="!saved"
          [class.bg-green-400]="saved"
          class="px-6 py-2 rounded-lg font-medium text-white transition-colors">
          {{ saved ? 'âœ“ Saved' : 'Save Article' }}
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" *ngIf="!previewMode">
      <!-- Editor -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">Markdown Editor</label>
        <textarea
          [(ngModel)]="content"
          class="flex-1 w-full p-4 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          rows="20"
          placeholder="Write your article in Markdown format..."></textarea>
      </div>

      <!-- Preview -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">Preview</label>
        <div class="flex-1 w-full p-4 border border-gray-300 rounded-lg bg-gray-50 overflow-y-auto">
          <div class="prose max-w-none" [innerHTML]="getPreviewHtml()"></div>
        </div>
      </div>
    </div>

    <!-- Full Preview Mode -->
    <div *ngIf="previewMode" class="border border-gray-300 rounded-lg p-8 bg-white">
      <div class="prose max-w-none" [innerHTML]="getPreviewHtml()"></div>
    </div>
  </div>
</div>
