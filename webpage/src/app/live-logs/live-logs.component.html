<div class="max-w-7xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Live System Logs</h2>
      <div class="flex gap-3">
        <button
          (click)="toggleAutoScroll()"
          [class.bg-blue-600]="autoScroll"
          [class.bg-gray-300]="!autoScroll"
          class="px-4 py-2 rounded-lg font-medium text-white transition-colors">
          {{ autoScroll ? 'Auto-scroll: ON' : 'Auto-scroll: OFF' }}
        </button>
        <button
          (click)="clearLogs()"
          class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors">
          Clear Logs
        </button>
      </div>
    </div>

    <!-- Log Container -->
    <div
      #logContainer
      class="bg-gray-900 text-gray-100 rounded-lg p-4 font-mono text-sm h-[600px] overflow-y-auto">
      <div *ngFor="let log of logs" class="mb-2 pb-2 border-b border-gray-700 last:border-b-0">
        <div class="flex items-start gap-3">
          <span class="text-gray-500 text-xs whitespace-nowrap">{{ formatTime(log.timestamp) }}</span>
          <span
            [class]="'px-2 py-1 rounded text-xs font-semibold border ' + getLevelClass(log.level)">
            {{ log.level }}
          </span>
          <span class="text-blue-400 font-semibold">{{ log.source }}</span>
          <span class="text-gray-300 flex-1">{{ log.message }}</span>
        </div>
      </div>
      
      <div *ngIf="logs.length === 0" class="text-center text-gray-500 py-12">
        <p>No logs yet. Logs will appear here as they are generated.</p>
      </div>
    </div>

    <div class="mt-4 text-sm text-gray-600">
      <p>Total logs: {{ logs.length }}</p>
    </div>
  </div>
</div>
