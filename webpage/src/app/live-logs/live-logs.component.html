<div class="max-w-7xl mx-auto">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 sm:p-6 transition-colors">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">Live System Logs</h2>
      <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
        <button
          (click)="toggleAutoScroll()"
          [class.bg-blue-600]="autoScroll"
          [class.bg-gray-300]="!autoScroll"
          [class.dark:bg-gray-600]="!autoScroll"
          class="px-4 py-2.5 rounded-lg font-medium text-white transition-colors w-full sm:w-auto text-sm sm:text-base">
          {{ autoScroll ? 'Auto-scroll: ON' : 'Auto-scroll: OFF' }}
        </button>
        <button
          (click)="clearLogs()"
          class="px-4 py-2.5 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors w-full sm:w-auto text-sm sm:text-base">
          Clear Logs
        </button>
      </div>
    </div>

    <!-- Log Container -->
    <div
      #logContainer
      class="bg-gray-900 text-gray-100 rounded-lg p-3 sm:p-4 font-mono text-xs sm:text-sm h-[400px] sm:h-[600px] overflow-y-auto">
      <div *ngFor="let log of logs" class="mb-2 pb-2 border-b border-gray-700 last:border-b-0">
        <div class="flex flex-col sm:flex-row sm:items-start gap-2 sm:gap-3">
          <div class="flex items-center gap-2 flex-wrap">
            <span class="text-gray-500 text-xs whitespace-nowrap">{{ formatTime(log.timestamp) }}</span>
            <span
              [class]="'px-2 py-1 rounded text-xs font-semibold border whitespace-nowrap ' + getLevelClass(log.level)">
              {{ log.level }}
            </span>
            <span class="text-blue-400 font-semibold text-xs sm:text-sm">{{ log.source }}</span>
          </div>
          <span class="text-gray-300 flex-1 break-words">{{ log.message }}</span>
        </div>
      </div>
      
      <div *ngIf="logs.length === 0" class="text-center text-gray-500 py-12">
        <p>No logs yet. Logs will appear here as they are generated.</p>
      </div>
    </div>

    <div class="mt-4 text-sm text-gray-600 dark:text-gray-400">
      <p>Total logs: {{ logs.length }}</p>
    </div>
  </div>
</div>
